<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="90 360 180" color="teal" shadow>
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-box>
      
      <a-sphere position="0 1.25 -5" radius="1.25" color="turquoise" shadow>
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius=".50" height="1.5" color="blue" shadow>
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="360 630 360"
               repeat="indefinite"></a-animation>
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
